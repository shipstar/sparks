<html>
  <head>
    <title>Dudeathon 4: The Falloutening</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="scanlines"></div>
    <div class="container">
      <div class="row">
        <div id="main">
          <div class="row-fluid">
            <div id="title">
              <h1>Dudeathon 4:</h1>
              <h2>The Falloutening</h2>
            </div>
            <div id="logo">
              <img src="vault_boy_lady_killer.png"/>
            </div>
            <div class="clearfix"></div>
          </div>

          <div class="row-fluid details">
            <div class="span6 detail">
              <h3>When?</h3>
              <p>Friday, December 14</p>
              <p>6pm until the world is safe again</p>
            </div>
            <div class="span6 detail">
              <h3>Where?</h3>
              <p>Kyle's House</p>
            </div>
          </div>

          <div class="row-fluid details">
            <div class="span6 detail">
              <h3>What?</h3>
              <p>Video games. Snacking. Lifting large triangular iron weights. Bully!</p>
            </div>
            <div class="span6 detail">
              <h3>Why?</h3>
              <p>Players gotta play, yo.</p>
            </div>
          </div>

          <div class="row-fluid details">
            <div id="who" class="span6 detail">
              <h3>Who?</h3>
              <p class="name confirmed">Fake Person</p>
              <p class="name confirmed">Guy Incognito</p>
              <p class="name">Another Person*</p>
              <div class="clearfix"></div>
              <p class="asterisk">* Honorary Dude</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
